<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
           width: 300px;
           border-collapse: collapse;
           background-color: bisque;
        }
        td{
            border: solid 1.5px black;
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela mescladas</title>
</head>
<h1>Tabela mesclada</h1>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
          
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td rowspan="2">I</td>
           
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
           
        </tr>
    </table>

    
        
    
</body>

</html>
