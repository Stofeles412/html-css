<!DOCTYPE html>
<html lang="pr-br">
<head>
    <style>
        header{
            background-color: rgb(37, 37, 37);
            height: 100px;
           text-transform: uppercase;
           color: aliceblue;
           border-radius: 5px;
           padding: 3px;
           border: solid 3px rgb(72, 72, 72);
           box-shadow: 2px 2px 2px black;
           text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.553);
        }
        body{
            background-color: rgb(245, 237, 228);
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            width: 30px;
        }
        .face{
            position: absolute;
            left: 55%;
            bottom: 90%;
        }
        .insta{ position: absolute;
            left: 45%;
            bottom: 90%;

        }
        .zap{ position: absolute;
            left: 50%;
            bottom: 90%;
        }
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <header>
        <h1>Teste de iframes internos.</h1>
        <a href="https://pt-br.facebook.com/login/device-based/regular/login/" target="_blank"><img src="imagens/facebook.png" alt="facebook" class="face"></a>
        <img src="imagens/instagram.png" alt="instagram" class="insta">
        <img src="imagens/whatsapp.png" alt="whtssap" class="zap">
        
    </header>
</body>
</html>
