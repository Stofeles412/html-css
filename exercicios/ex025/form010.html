<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario.</h1>
  <p>
    <label for="inumber">Numero:</label>
    <input type="range" min="0" max="70" name="number" id="inumber" value="1" oninput="ival.innerHTML = Number(inumber.value)">
    <output id="ival">1</output>
  </p>
  <p>
    <input type="submit" value="enviar">
  <input type="reset" value="limpar">
  </p>
    
</body>
</html>
