<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios com js</h1>
    <form action="">
        <p>
            <label for="iano">que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calidade()">
        </p>
        <p>
            <label for="iidade">idade</label>
            <output id="iidade">0</output>
        </p>
          <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
          </p>
    </form>
    <script>
         function calidade(){ 
           let atual = new Date().getFullYear()
           iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
