<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario.</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="iname" placeholder="Nome">
       </p>
       <p>
        <label for="imedia">média:</label>
        <input type="number" name="media" id="imedia" min="3" max="10" step="0.1" placeholder="0-10">
       </p>
       <p>
        <label for="imes">Périodo letivo:</label>
        <input type="month" name="mes" id="imes">
       </p>
       <p>
        <label for="idia">Data:</label>
        <input type="date" name="data" id="idata" value="2023-11-04">
       </p>
       <label for="ihora">Hora da prova:</label>
       <input type="time" name="hora" id="ihora">
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar"> 
       </p>





    </form>
    
</body>
</html>
